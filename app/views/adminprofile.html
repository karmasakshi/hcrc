<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="well well-sm text-center">
                <span class="lead"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Admin: {{admin.id}}</span>
            </div>
        </div>
        <div class="col-md-9">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <span class="lead"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Last Updated: {{admin.updatedAt}}</span>
                    </div>
                    <div class="col-xs-12 hidden-lg hidden-md">
                        <hr>
                    </div>
                    <div class="col-md-6 text-center">
                        <span class="lead"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Created: {{admin.createdAt}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-6 text-center">
            <button class="btn btn-primary" ng-class="{active: editmode}" ng-click="toggleEditMode()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <span ng-show="editmode">Disable</span><span ng-hide="editmode">Enable</span> Edit Mode</button>
        </div>
        <div class="col-xs-6 text-center">
            <button class="btn btn-danger" ng-class="{active: admin.active}" ng-click="toggleActive()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <span ng-show="admin.active">Deactivate</span><span ng-hide="admin.active">Activate</span> Admin</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="admin.username" class="form-control" id="inputEmail3" placeholder="Email" ng-disabled="!editmode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
