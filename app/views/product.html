<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <div class="well well-sm text-center">
                <span class="lead"><span class="glyphicon glyphicon-tint" aria-hidden="true"></span> Products</span>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="well well-sm text-right">
                <a href="#/product/new" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Product</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th>Name</th>
                            <th class="text-right">Default Price</th>
                            <th class="text-center">Unit</th>
                            <th class="text-center">Inventory Low</th>
                            <th class="text-center">Actions</th>
                            <th class="text-center">Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products">
                            <th scope="row" class="text-center">{{product.id}}</th>
                            <td>{{product.name}}</td>
                            <td class="text-right">{{product.defaultprice| currency: 'â‚¹'}}</td>
                            <td class="text-center">{{product.unit}}</td>
                            <td class="text-center">{{product.inventorylow}}</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-primary">Product Report</button>
                                <a ng-href="#/product/{{product.id}}" class="btn btn-sm btn-warning">Edit Product</a>
                            </td>
                            <td ng-class="{success: product.active, warning: !product.active}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
