<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <div class="well well-sm text-center">
                <span class="lead"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Traders</span>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="well well-sm text-right">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-trader-modal"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Trader</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th>Name</th>
                    <th class="text-center">Phone</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Actions</th>
                    <th class="text-center">Active</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="trader in traders">
                    <th scope="row" class="text-center">{{trader.id}}</th>
                    <td>{{trader.name}}</td>
                    <td class="text-center">
                        <span ng-repeat="phone in trader.phones"><a class="btn btn-sm btn-default" ng-href="tel:{{phone}}"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{phone}}</a> </span>
                    </td>
                    <td class="text-center">
                        <span ng-repeat="email in trader.emails"><a class="btn btn-sm btn-default" ng-href="mailto:{{email}}"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{email}}</a> </span>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-primary">Trader Report</button>
                        <a ng-href="#/trader/{{trader.id}}" class="btn btn-sm btn-warning">Edit Trader</a>
                    </td>
                    <td ng-class="{success: trader.active, warning: !trader.active}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="add-trader-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-label">Add Trader</h4>
            </div>
            <div class="modal-body">
                <form>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</div>
